<!doctype html>
<html class="no-js" lang="">

{% include head.html %}

<body>

	<header class="c-page-head">
	<div class="o-wrapper  o-wrapper--narrow">
		<div class="c-site-logo"><a href="/">Logo</a></div>
		<div class="c-site-nav  js-site-nav-btn"><a>â‰¡</a></div>
		<div class="c-site-nav__list  js-site-nav">
			<ul class="o-nav  o-nav--stacked  o-nav--block  c-alpha">
				{% assign url = page.url|remove:'index.html' %}
				{% for link in site.navigation %}
				<li><a href="{{link.url}}" title="{{link.title}}" {% if url == link.url %}class="is-active"{% endif %}>{{link.text}}</a></li>
				{% endfor %}
			</ul>
		</div>
		
		<ul class="c-site-desktop-nav  o-nav  c-tabs">
			{% for link in site.navigation %}
			<li><a href="{{link.url}}" title="{{link.title}}" {% if url == link.url %}class="is-active"{% endif %}>{{link.text}}</a></li>
			{% endfor %}
		</ul>
	</div>
</header>

	<div class="page-content">
		{{ content }}
	</div>

	{% include footer.html %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
	<script src="/js/main.min.js"></script>

	<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
	<script>
	(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
		function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
	e=o.createElement(i);r=o.getElementsByTagName(i)[0];
	e.src='https://www.google-analytics.com/analytics.js';
	r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
	ga('create','UA-XXXXX-X','auto');ga('send','pageview');
	</script>

</body>

</html>
